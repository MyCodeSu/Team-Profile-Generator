
        <!DOCTYPE html>
            <html lang="en">
                <head>
                    <meta charset="UTF-8">
                        <meta http-equiv="X-UA-Compatible" content="IE=edge">
                            <meta name="viewport" content="width=device-width, initial-scale=1.0">
                                <title>Team Composition</title>
                                <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">     
                            </head>
                            <body>
                                <header class="container">
                                    <div class = "flex box justify-center bg-pink-700 text-white text-lg py-7 team">
                                        <h1>My Team</h1>
                                    </div>
                                    <main class="employee_container my-10 grid grid-cols-3 gap-4 place-self-auto">
                                    
    <div id="Manager-card" class="employee_display border shadow-2xl shadow-black-200">
        <div class="box position_title manager_name bg-blue-700 text-white py-3 px-2.5">
            <h2 class="text-2xl font-medium">michael</h2>
            <h3>Role: Manager</h3>
        </div>
        <div class="box employee_info px-2.5 bg-gray-200 py-3">
            <ul class="list">
                <li class="list_item bg-white border">ID: 123</li>
                <li class="list_item bg-white border">Email: <a class="text-blue-600"  href="mailto:soemthing@gmail.com">soemthing@gmail.com</a></a></li>
                <li class="list_item bg-white border">Office Number: 456</li>
            </ul>
        </div>
    </div>
    
    <div id="Engineer-card" class="employee_display border shadow-2xl shadow-black-200">
        <div class="box position_title manager_name bg-blue-700 text-white py-3 px-2.5">
            <h2 class="text-2xl font-medium">Mocha</h2>
            <h3>Role: Engineer</h3>
        </div>
        <div class="box employee_info px-2.5 bg-gray-200 py-3">
            <ul class="list">
                <li class="list_item bg-white border">ID: 467</li>
                <li class="list_item bg-white border">Email: <a class="text-blue-600"  href="mailto:dog@treats.com">dog@treats.com</a>></a></li>
                <li class="list_item bg-white border">Github: <a class="text-blue-600"  href="https://www.github.com/mochabear" target="_blank">www.github.com/mochabear</a></li>
            </ul>
        </div>
    </div>
    
    <div id="Intern-card" class="employee_display border shadow-2xl shadow-black-200">
        <div class="box position_title manager_name bg-blue-700 text-white py-3 px-2.5">
            <h2 class="text-2xl font-medium">cinnamon</h2>
            <h3>Role: Intern</h3>
        </div>
        <div class="box employee_info px-2.5 bg-gray-200 py-3">
            <ul class="list">
                <li class="list_item bg-white border">ID: 4562</li>
                <li class="list_item bg-white border">Email: <a class="text-blue-600"  href="mailto:woofy@coffee.com">woofy@coffee.com</a>></a></li>
                <li class="list_item bg-white border">Office Number: dog training</li>
            </ul>
        </div>
    </div>
    
                                    </main>
                                </header>
                            </body>
                        </html>
